    //    var img = new Image();
    //    img.src = "1.jpg";
    //    img.onload = function () {
    //        ctx.drawImage(img, 0, 0);

    //五参模式
    //ctx.drawImage(img, x, y, w, h)
    //w, h： 用来指定绘制图片的宽和高
    var img = new Image();
    img.src = "1.jpg";
    img.onload = function() {

        //绘制图片的方法并不提供等比的模式
        //想要等比例绘制，就需要自己算比例，根据比例求宽高！
        var picW = img.width;
        var picH = img.height;
        var width = 600;
        var rate = width / picW;
        var height = picH * rate;
        ctx.drawImage(img, 0, 0, width, height);
    }
    </script>

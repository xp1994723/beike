<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <input type="text" id="txt">
    <input type="button" value="添加" id="btn">
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    var img = new Image();
    img.src = "110.jpg";

    img.onload = function() {
        var x = (cas.width - img.width) / 2;
        var y = (cas.height - img.height) / 2;
        ctx.drawImage(img, x, y);

        var eyeWidth = 65;
        var eyeHeight = 15;

        var eyeX = x + 80;
        var eyeY = y + 75;

        var deltaX = (eyeWidth * 1.2 - eyeWidth) / 2;
        var deltaY = (eyeHeight * 1.2 - eyeHeight) / 2;


        //80 75 65 15
        ctx.drawImage(img, 80, 75, 65, 15, eyeX - deltaX, eyeY - deltaY, eyeWidth * 1.2, eyeHeight * 1.2);
    }

    var btn = document.querySelector("#btn");
    btn.onclick = function() {
        var txt = document.querySelector("#txt").value;
        ctx.fillText(txt, 100, 100);
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    ctx.font = "50px 微软雅黑";

    //strokeText(text, x, y, maxWidth)
    //text： 要绘制的文本
    //x, y:  文本的位置，这个点在文本的左下方的基线位置
    //maxWidth： 设置最大宽度   如果文字的宽度大于maxWidth，文字会被横向压缩
    ctx.strokeText("我是一个粉刷匠", 100, 100);

    ctx.strokeRect(100, 100, 300, 30);


    //fillText(text, x, y, maxWidth)
    ctx.fillText("粉刷本领强", 100, 300);
    </script>
</body>

</html>

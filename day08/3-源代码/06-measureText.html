<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    //measureText方法可以根据当前绘图上下文的字体算出来指定的文本在改字体状态下显示出来的宽度！

    console.log(ctx.measureText("我是一个大好人"));
    ctx.font = "50px 微软雅黑";

    var str = "ne 了要ci you";
    ctx.fillText(str, 100, 100);
    ctx.moveTo(100, 100);
    var width = ctx.measureText(str).width;
    ctx.lineTo(100 + width, 100)
    ctx.stroke();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    var img = new Image();
    img.src = "dmm.png";

    var xIndex = 0;
    var yIndex = 0;

    img.onload = function() {
        var picW = img.width / 4;
        var picH = img.height / 4;
        var x = (cas.width - picW) / 2;
        var y = (cas.height - picH) / 2;

        setInterval(function() {
            //1. 清空之前画的所有内容
            ctx.clearRect(0, 0, cas.width, cas.height);
            ctx.drawImage(img, picW * xIndex, 0, picW, picH, x, y, picW, picH);
            xIndex++;
            if (xIndex > 3) {
                xIndex = 0;
            }
        }, 200);
    }
    </script>
</body>

</html>

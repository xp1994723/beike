<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    ctx.strokeRect(50, 50, 50, 50);

    ctx.translate(100, 100);

    ctx.strokeRect(50, 50, 50, 50);

    ctx.translate(100, 100);

    ctx.strokeRect(50, 50, 50, 50);

    //多次调用变换方法，会在上一次的基础上继续变换！
    </script>
</body>

</html>

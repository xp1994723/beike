<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <!-- audio HTML5多媒体音频标签 可以在网页播放音频 默认是隐藏的  -->
    <!-- 需要加上controls属性 才能看见音频控制器按钮 -->
    <!-- 还有一些属性比如 autoplay 自动播放 -->
    <!-- loop 循环次数 loop=loop 表示无限循环 -->
    <audio src="music/薛之谦 - 演员.mp3" controls="">
        <!-- 可以指定多个音频文件处理浏览器兼容性问题 -->
        <source src="music/薛之谦 - 演员.mp3">
        <source src="music/薛之谦 - 演员.ogg"> shit! 您的浏览器不支持HTML5音频播放
    </audio>
</body>

</html>

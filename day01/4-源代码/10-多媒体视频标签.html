<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 	video HTML5视频播放标签
	默认隐藏 显示需加上controls属性
	loop 循环次数
	autoplay 自动播放
	width 可以调整视频播放区域的宽度
	height 可以调整视频播放区域的高度
	但是宽度高度同时设置的时候取最小值 视频区域不会被拉伸 -->
	<video src="video/movie.mp4" width="400" height="400">
		<!-- source可以指定多个视频文件 实现浏览器兼容 -->
		<source src="video/movie.mp4">
		<source src="video/movie.wmv">
		shit! 您的浏览器不支持HTML5视频播放
	</video>
</body>
</html>

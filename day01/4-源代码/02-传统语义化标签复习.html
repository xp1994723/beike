<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .header{
            height: 200px;
            background-color: pink;
        }
        .container{
            height: 500px;
            width: 1100px;
            margin: 0px auto;
        }
        .article{
            height: 500px;
            width: 700px;
            float: left;
            background-color: green;
        }
        .aside{
            height: 500px;
            width: 400px;
            float: left;
            background-color: yellow;
        }
        .footer{
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="article"></div>
        <div class="aside"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

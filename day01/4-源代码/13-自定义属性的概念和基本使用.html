    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
    nav {
        width: 500px;
        height: 60px;
        margin: 0px auto;
    }
    
    nav li {
        width: 98px;
        height: 58px;
        background-color: #0ff;
        float: left;
        list-style: none;
        line-height: 60px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
        font-family: '微软雅黑';
        color: #000;
    }
    
    section {
        display: none;
        text-align: center;
        line-height: 40px;
        font-size: 40px;
        width: 400px;
        margin: 0px auto;
    }
    
    section.active {
        display: block;
    }
    </style>
</head>

<body>
    <!-- 自定义属性 是用来定义一些存储和DOM强相关的数据的属性  -->
    <!-- 语法是以data-开头 后面跟属性名 data-name -->
    <div data-info="student">
        <p data-name="张三">张三</p>
        <p data-age="18">18</p>
        <p data-hobby="打篮球">打篮球</p>
    </div>
    <script>
    var student = document.querySelector('div');
    var info = student.querySelectorAll('p');
    // 获取自定义属性的方式可以通过getAttribute的方式获取 这种方式获取要写全自定义属性的全名
    // console.log(info[0].getAttribute('data-name'));
    // console.log(info[1].getAttribute('data-age'));
    // console.log(info[2].getAttribute('data-hobby'));
    // 还可以用新增的dataset属性来获取 这种方式获取只要写data-后面的属性名
     // 如果有-使用驼峰命名法 例如 data-student-name  dataset["studentName"]
    console.log(info[0].dataset["name"]);
    console.log(info[1].dataset["age"]);
    console.log(info[2].dataset["hobby"]);
    </script>
</body>

</html>

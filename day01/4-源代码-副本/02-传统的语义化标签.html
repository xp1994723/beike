<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			text-align: center;
		}
		.header{
			height: 200px;
			background-color: #f40;
		}
		.main{
			height: 500px;
			margin: 0px auto;
		}
		.aside{
			height: 500px;
			background-color: #0f0;
			float: left;
			width: 200px;
		}
		.article{
			height: 500px;
			margin-left: 200px;
			background-color: #00f;
		}
		.footer{
			height: 200px;
			background-color: #ff0;
		}
	</style>
</head>
<body>
	<div class="header">
		头部
	</div>
	<div class="main">
		<div class="aside">
			侧边栏
		</div>
		<div class="article">
			文章
		</div>
	</div>
	<div class="footer">
		底部
	</div>
</body>
</html>

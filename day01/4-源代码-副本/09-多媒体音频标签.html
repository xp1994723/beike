<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- audioHTML5音频标签 src指定要播放的音频 默认是不会播放和显示的
	需要添加一些属性控制是否显示 和播放
	controls控制是否显示音频播放控制器
	autoplay控制是否自动播放
	loop控制是否循环播放 -->
	<!-- 为了浏览器兼容 可能要准备多个音频文件 还支持加载多个不同格式的音频文件 通过source标签指定 -->
	<audio src="music/薛之谦 - 演员.mp3" controls autoplay loop>
		<source src="music/薛之谦 - 演员.ogg">
		<source src="music/薛之谦 - 演员.wmv">
	</audio>
</body>
</html>

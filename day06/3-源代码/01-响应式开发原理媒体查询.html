    <style>
    /**

			小屏设备    768px-992px 背景色绿色
			中等屏幕    992px-1200px 背景色蓝色
			宽屏设备    1200px以上 背景色骚粉色
		 */

    /*媒体查询的写法 @media (条件){
			条件成立执行的代码
			body{
				background-color: blue;
			}
			screen and 可以省略  如果不省略 and的前后必须有空格
			条件 min-width:768px;  屏幕最小宽度大于等于768px的时候条件成立
			max-width:768px; 屏幕的最大宽度小于等于768px的时候条件成立
		}*/
    /*	@media screen and (){

		}
		@media(){

		}*/
    /*768px以下  body背景色红色*/
    
    @media(max-width:768px) {
        body {
            background-color: red;
        }
    }
    /*如果有多个条件可以用and链接 前后要有空格*/
    /*768px-992px 背景色绿色*/
    
    @media (min-width:768px) and (max-width: 992px) {
        body {
            background-color: green;
        }
    }
    /*中等屏幕    992px-1200px 背景色蓝色*/
    
    @media (min-width:992px) and (max-width: 1200px) {
        body {
            background-color: blue;
        }
    }
    /*1200px以上 背景色骚粉色*/
    
    @media (min-width: 1200px) {
        body {
            background-color: hotpink;
        }
    }
    </style>

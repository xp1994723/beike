<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- width=device-width 表示设置移动端视口的宽度等于设备的宽度 -->
	<!-- initial-scale=1 设置初始化缩放等于1 效果等同于设置宽度-->
	<!-- user-scalable=no 设置用户不允许手动拖放 -->
	<!-- minimum-scale=1.0 设置最小缩放等于1 -->
	<!-- maximum-scale=1.0 设置最小缩放等于1 -->
	<!-- 快捷键meta:vp+tab   只要做移动web开发都要加上这句话-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 在PC端的视口：浏览器的可视窗口html的宽度 在PC端是随着浏览器窗口而变化 -->
	<!-- 在移动端的视口 浏览器的html的宽度 固定通常默认是980 但是移动端的设备的宽度只要300-400
	980宽度的网页在手机上显示就会出现缩放或者出横向滚动条 会造成网页无法正常显示 需要手指拖放查看 -->
	<!-- 解决方法： 设置移动端的默认视口的宽度html的宽度等于设备的宽度 -->
	<p>这是一个p标签</p>	
</body>
</html>

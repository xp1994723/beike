<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /**
         * 超小屏幕（移动设备）    768px以下  body背景色红色
            小屏设备    768px-992px 背景色绿色
            中等屏幕    992px-1200px 背景色蓝色
            宽屏设备    1200px以上 背景色骚粉色
         */
    /*1. 媒体查询的写法顺序
        1. min-width:作为条件判断的时候 条件要从小到大写
        2. max-width: 作为条件判断的时候要从大到小写*/
    /*2. 媒体查询的特性
        1. 向下覆盖:  大屏幕满足大的条件 同时肯定也满足小屏幕判断的条件 但是大屏幕判断条件写在后面 会把小屏幕满足的样式覆盖 称之为 向下覆盖;
        2. 向上兼容： 
    */
    body {
        background-color: red;
    }
    
    @media(min-width: 768px) {
        body {
            background-color: green;
        }
    }
    
    @media(min-width: 992px) {
        body {
            background-color: blue;
        }
    }
    
    @media(min-width: 1200px) {
        body {
            background-color: hotpink;
        }
    }
    </style>
</head>

<body>
</body>

</html>

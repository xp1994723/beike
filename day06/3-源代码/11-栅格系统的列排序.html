<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
    .row div {
        height: 100px;
        border: 1px solid #f40;
    }
    </style>
</head>

<body>
 <!-- col-xs-push-1 列排序 push 是往右定位多少个栅格 可能会和别的栅格黏在一起 -->
 <!-- col-xs-pull-1 列排序 pull 是往左拉多少个栅格 可能会和别的栅格黏在一起 -->
<div class="row">
	<div class="col-xs-1">1</div>
	<div class="col-xs-1 col-xs-push-1">2</div>
	<div class="col-xs-1 col-xs-pull-1">3</div>
	<div class="col-xs-1">4</div>
	<div class="col-xs-1">5</div>
	<div class="col-xs-1">6</div>
	<div class="col-xs-1">7</div>
	<div class="col-xs-1">8</div>
	<div class="col-xs-1">9</div>
	<div class="col-xs-1">10</div>
	<div class="col-xs-1">11</div>
	<div class="col-xs-1">12</div>
</div>
</body>

</html>

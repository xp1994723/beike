<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /**
         * 超小屏幕（移动设备）    768px以下  body背景色红色
            小屏设备    768px-992px 背景色绿色
            中等屏幕    992px-1200px 背景色蓝色
            宽屏设备    1200px以上 背景色骚粉色
         */
    
    body {
        background-color: hotpink;
    }
    
    @media(max-width: 1200px) {
        body {
            background-color: blue;
        }
    }
    
    @media(max-width: 992px) {
        body {
            background-color: green;
        }
    }
    
    @media(max-width: 768px) {
        body {
            background-color: red;
        }
    }
    </style>
</head>

<body>
</body>

</html>

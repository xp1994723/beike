<!DOCTYPE html>
<!-- language 表示页面的文字语言是ZH-CN 中文 EN表示英文 -->
<html lang="zh-CN">
  <head>
    <!-- 网页字符编码 -->
    <meta charset="utf-8">
    <!-- 设置IE浏览器的兼容模式 让IE浏览器使用最新渲染引擎渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置视口  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 引入bootstrap的css文件 -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- html shiv 和 respond.js 为了让IE8 支持 HTML5的新标签 和 CSS3媒体查询 -->
    <!-- 注意 respond.js在file下运行页面是不工作 必须要在localhost形式服务器形式下访问页面 -->
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 条件注释 条件满足IE9以下条件成立 下面的代码就会执行 
    如果条件不成立就是当成注释不执行 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- cc:ie6+tab -->
    <!--[if lte IE 9]>
      
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- 如果要使用bootstrap的JS插件 必须要先引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- 再引入bootstrap的JS文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
  </body>
</html>

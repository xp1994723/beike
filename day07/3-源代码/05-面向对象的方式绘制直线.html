<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc
    }
    </style>
</head>

<body>
    <canvas width=600 height=500></canvas>
    <script src="line.js"></script>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    ctx.lineWidth = 2;
    ctx.strokeStyle = "pink";
    ctx.moveTo(100, 300);
    ctx.lineTo(400, 300);
    ctx.stroke();

    var line = new Line({
        x: 100,
        y: 100,
        x1: 300,
        y1: 100,
        lineWidth: 10,
        ctx: ctx,
        strokeStyle: "red"
    });

    ctx.moveTo(100, 350);
    ctx.lineTo(400, 350);
    ctx.stroke();
    </script>
</body>

</html>

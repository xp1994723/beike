<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<style>
		.section7{
			background:#8ac060   url(images/bg7.png) no-repeat center bottom;
		}
		.section7-star{
			position: absolute;
			bottom: 442px;
			left: 50%;
			margin-left: -295px;			
			height: 20px;
			width: 0px;
			/*变化后*/
			/*width: 120px;*/
			background: url(images/section7-star.png);
		}
		.section7-good{
			position: absolute;
			bottom: 382px;
			left: 50%;
			margin-left: -289px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<!-- 第七屏 -->
	<section class="section section7">
		<!-- 第七屏的星星 -->
		<div class="section7-star"></div>
		<!-- 第七屏的好评文字 -->
		<img src="images/section7-good.png" alt="" class="section7-good">
	</section>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function () {
			//让星星盒子的宽度变宽把所有星星都慢慢显示出来
			$('.section7-star').animate({
				'width':'120px'
			},1000,function () {
				//好评的文字渐渐的显示
				$('.section7-good').animate({
					'opacity':1
				},500);
			})
		});
	</script>
</body>
</html>

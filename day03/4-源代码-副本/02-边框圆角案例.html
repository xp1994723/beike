<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .iphone {
        width: 320px;
        height: 568px;
        border: 1px solid #000;
        margin: 0px auto;
        border-radius: 5px;
    }
    
    .iphone::before {
        content: "";
        width: 280px;
        height: 480px;
        border: 1px solid #000;
        display: block;
        margin: 10px auto;
        border-radius: 5px;
    }
    
    .iphone::after {
        content: "";
        width: 50px;
        height: 50px;
        margin: 10px auto;
        border:1px solid #000;
        display: block;	
        border-radius: 25px;
    }
    </style>
</head>

<body>
    <div class="iphone"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*基本样式开始*/
    
    body,
    ul {
        margin: 0;
        padding: 0;
    }
    
    ul,
    li {
        list-style: none;
    }
    
    h1 {
        background: #eee;
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        margin: 60px 0;
    }
    
    h1:nth-child(1) {
        margin-top: 20px;
    }
    
    ul {
        width: 85%;
        margin: 0 auto;
        height: 150px;
    }
    
    li {
        width: auto;
        height: auto;
        float: left;
        margin-right: 50px;
    }
    
    ul li:last-child {
        margin-right: 0;
    }
    /*基本样式结束*/
    
    ul li a img {
        /*transition设置过渡的属性  第一值是需要过渡的属性 第二个值是过渡的时间 第三个值是过渡的速度函数第四个值是过渡的延迟时间 3和4可以省略*/
        /*transition: all 1s ease-in 2s;*/
        transition: all 1s;
    }
    .share1 li a:hover img{
    		transform:rotate(360deg) scale(1.2);
    }
    .share2 li a:hover img{
    		transform:rotate(-360deg) scale(0.7);
    }
    </style>
</head>

<body>
    <h1>顺时针旋转360°放大1.2倍</h1>
    <ul class="share1">
        <li>
            <a href="#"><img src="images/share1.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share2.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share3.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share4.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share5.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share6.png" alt=""></a>
        </li>
    </ul>
    <h1>逆时针旋转360°缩小0.7倍</h1>
    <ul class="share2">
        <li>
            <a href="#"><img src="images/share7.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share8.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share9.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share10.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share11.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/share12.png" alt=""></a>
        </li>
    </ul>
</body>

</html>

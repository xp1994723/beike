<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        border: 10px solid #0f0;
        margin: 100px auto;
        transition: all 1s;
    }
    
    .box:hover {
        /*skew设置倾斜 skew(水平倾斜角度deg,垂直倾斜角度deg) 当设置90deg就会和页面保持垂直只能看见一个缝*/
        transform: skew(10deg, 5deg);
        /*skewX正值往左倾斜负值往右倾斜*/
        /*transform: skewX(10deg);*/
        /*transform: skewX(-10deg);*/
        /*skewY正值往上倾斜负值往下倾斜*/
        /*transform: skewY(10deg);*/
        /*transform: skewY(-10deg);*/
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

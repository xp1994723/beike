<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.skew {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;
			border-width: 5px;
			border-style: solid;
			border-color: red pink blue yellow;
			transition: all 5s;
		}
		.skew:hover{
			transform:skew(30deg,10deg);
		}
	</style>
</head>
<body>
	<div class="skew"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 100px;
        margin: 100px auto;
        background-color: green;        
    }
    
    .border-radius {
        /*border-radius: 100px;*/
        /*设置border-radius为一个值的时候表示 4个角  垂直水平半径都是一样的*/
        border-radius: 100px;
        /*设置border-radius的4个角的水平半径都是100px垂直半径为50px*/
        border-radius: 100px / 50px;
        /*设置border-radius的1 和 3个角的水平半径是100px 垂直半径也是100px*/
        /*2 和 4 个角的水平半径是50px 垂直半径也是50px*/
        border-radius: 100px 50px/ 100px 50px;
        
        border-radius: 100px 50px 50px / 100px 50px 50px;
    }
    </style>
</head>

<body>
    <div class="border-radius"></div>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 盒模型</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    .items {
        text-align: center;
        width: 1200px;
        margin: 100px auto;
    }
    
    .item {
        width: 316px;
        float: left;
        margin-left: 50px;
        box-sizing: border-box;
    }
    
    .item img {
        vertical-align: middle;
        width: 100%;
    }
    
    .item:hover {
        border: 10px solid #f40;
    }
    </style>
</head>

<body>
    <div class="items">
        <div class="item">
            <img src="./images/1.jpg">
        </div>
        <div class="item">
            <img src="./images/2.jpg">
        </div>
        <div class="item">
            <img src="./images/3.jpg">
        </div>
    </div>
</body>

</html>

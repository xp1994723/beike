<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 2D转换</title>
    <style>
    .box {
        width: 400px;
        height: 400px;
        margin: 50px auto;
    }
    
    img {
        width: 100%;
        transition: all 1s;
    }
    
    .box:hover img {
        /*transform是2D转换的属性*/
        /*translate(x,y);位移 x 正 右  负左 y 正下 负上*/
        /*transform: translate(100px, -100px);*/
        /*rotate() 旋转 里面的值是旋转的度数  正的度数表示顺时针旋转多少度*/
        /*负的度数表示逆时针旋转的度数*/
        /*transform:rotate(360deg);*/
        transform: translate(400px, 400px) rotate(360deg);
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/dfc.gif" alt="">
    </div>
</body>

</html>

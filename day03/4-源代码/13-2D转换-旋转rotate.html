<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		.rotate {
			width: 200px;
			height: 200px;
			margin: 60px auto;
			background-color: green;
			transition: all 1s;
			border-width: 30px;
			border-style: solid;
			border-top-color: red;
			border-right-color: blue;
			border-bottom-color: yellow;
			border-left-color: pink;
		}
		.rotate:hover{
			transform:rotate(-270deg);
		}
	</style>
</head>
<body>
	<div class="rotate"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		/*理解2D坐标 Y轴正方向向下，X轴正方向右*/

		/*发生位移的时候是相对于它原来的位置*/
		
		.translate {
			width: 200px;
			height: 2000px;
		}

		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			bottom: 0;
			transition: all 1s;
		}		
		.translate:hover .box{
			transform:translate(100px,-100px);
		}
	</style>
</head>
<body>
	<div class="translate">
		<div class="box"></div>
	</div>
</body>
</html>

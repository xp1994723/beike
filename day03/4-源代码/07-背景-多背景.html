<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 多重背景</title>
	<style>
		body {
			background-color: #CCC;
		}

		.duo {
			width: 623px;
			height: 417px;
			margin: 100px auto;
			/*背景图的多背景必须使用background 不能使用background-image*/
			background:url(images/bg1.png) left top,
			url(images/bg2.png) right top,
			url(images/bg3.png) right bottom,
			url(images/bg4.png) left bottom,
			url(images/bg5.png) center center;
			background-repeat: no-repeat;
			padding: 10px 10px 10px 10px;
		}
	</style>
</head>
<body>
	<div class="duo"></div>
</body>
</html>

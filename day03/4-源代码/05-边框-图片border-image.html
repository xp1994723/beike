<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3边框</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #F7F7F7;
    }
    
    ul {
        width: 960px;
        margin: 40px auto;
        list-style: none;
        background-color: #FFF;
    }
    
    li {
        padding: 15px;
    }
    
    li:nth-child(2) {
        width: 300px;
        height: 150px;
        border-width: 30px;
        /* 设置边框图片 */
        /* border-image: url(images/border_image_2.png) 33 repeat; */
        /* border-image: url(./images/border_image_2.png) 33 round; */
        /* 引入一张图片 */
        border-image-source: url(images/border_image_2.png);
        /* 设置裁切尺寸 */
        border-image-slice: 33 33 33 33;
        /* 设置平铺效果 */
         /*border-image-repeat: repeat;/*重复 */
         /*border-image-repeat: stretch;拉伸 */
        /*重复并且自动适应大小 */
        /*border-image-repeat: round;*/
        /* 设置边框图片的宽度 */
        border-image-width: 30px;
    }
    </style>
</head>

<body>
    <ul>
        <li>
            <img src="./images/border_image_2.png" width="100" alt="">
        </li>
        <li>
        </li>
    </ul>
</body>

</html>

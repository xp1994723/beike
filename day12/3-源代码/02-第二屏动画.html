<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .section2 {
        background: #84a2d4 url(images/bg2.png) no-repeat center bottom;
    }
    
    .section2-container {
        width: 1050px;
        height: 500px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0px;
    }
    
    .section2-words1,
    .section2-words2 {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        bottom: 530px;
    }
    
    .section2-words2 {
        opacity: 0;
    }
    
    .section2-search1 {
        width: 222px;
        height: 45px;
        position: absolute;
        background-image: url(images/section2-search1.png);
        right: 0;
        bottom: 300px;
        display: none;
    }
    
    .section2-search1 img {
        position: absolute;
        right: 20px;
        top: 5px;
        opacity: 0;
    }
    
    .section2-search2 {
        position: absolute;
        right: 370px;
        bottom: 300px;
        display: none;
    }
    
    .section2-sofas {
        position: absolute;
        right: 290px;
        bottom: 220px;
        width: 100px;
        display: none;
    }
    
    .section2-sofa {
        position: absolute;
        width: 100px;
        left: 434px;
        bottom: 350px;
        z-index: 10;
        display: none;
    }
    
    .section2-sofa-mask {
        position: absolute;
        background-color: #fff;
        width: 100px;
        height: 81px;
        left: 434px;
        bottom: 350px;
        z-index: 20;
        display: none;
    }
    </style>
</head>

<body>
    <section class="section section2">
        <div class="section2-container">
            <img src="images/section2-words1.png" alt="" class="section2-words1">
            <img src="images/section2-words2.png" alt="" class="section2-words2">
            <div class="section2-search1">
                <img src="images/section2-search-words.png" alt="">
            </div>
            <img src="images/section2-search2.png" alt="" class="section2-search2">
            <img src="images/section2-sofas.png" alt="" class="section2-sofas">
            <img src="images/section2-sofa.png" alt="" class="section2-sofa">
            <div class="section2-sofa-mask"></div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script>
    	$(function () {
    		$('.section2-search1').show().animate({
    			'right':'370px'
    		},1000,function() {
    			$('.section2-search1 img').animate({
    				'opacity':1
    			},500,function () {
    				$('.section2-search1').hide();
    				$('.section2-search2').show().animate({
    					'right':'270px',
    					'bottom':'452px',
    					'height':'30px'
    				},1000)
    				$('.section2-sofas').show().animate({
    					'height':'218px',
    					'width':'441px'
    				},1000)
    				$('.section2-words2').animate({
    					'opacity':1
    				},1000)
    			})
    		})
    	});
    </script>
</body>

</html>

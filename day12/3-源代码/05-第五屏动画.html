<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .section5 {
        background: #d04759 url(images/bg5.png) no-repeat center bottom;   
        perspective: 500;     
    }
    
    .section5-words {
        position: absolute;
        left: 20%;
        top: 10%;
        opacity: 0;
    }
    
    .section5-card {
        position: absolute;
        left: 20%;
        bottom: 200px;
        z-index: 20;
    }
    
    .section5-order {
        position: absolute;
        left: 27%;
        /*bottom: 390px;*/
        bottom: 270px;
        display: none;
    }
    
    .section5-sofa {
        position: absolute;
        left: 25%;
        /*bottom: 70px;*/
        bottom: 800px;
        display: none;
    }
    
    .section5-mouse-hand {
        position: absolute;
        right: 20%;
        width: 170px;
        height: 100%;
        overflow: hidden;
    }
    
    .section5-mouse1,
    .section5-mouse2 {
        position: absolute;
        bottom: 200px;
    }
    
    .section5-mouse2 {
        display: none;
    }
    
    .section5-hand {
        position: absolute;
        bottom: -375px;
    }
    
    .section5-words-rotate {
    		/*调用动画并且动画结束后停止在动画结束的状态*/
        animation: section5WordsRotate 2s linear forwards;
    }
    
    @keyframes section5WordsRotate {
        100% {
            opacity: 1;
            transform:translateZ(100px) rotateY(360deg);
        }
    }
    </style>
</head>

<body>
    <section class="section section5">
        <img src="images/section5-words.png" alt="" class="section5-words">
        <img src="images/section5-card.png" alt="" class="section5-card">
        <img src="images/section5-order.png" alt="" class="section5-order">
        <img src="images/section5-sofa.png" alt="" class="section5-sofa">
        <div class="section5-mouse-hand">
            <img src="images/section5-mouse1.png" alt="" class="section5-mouse1">
            <img src="images/section5-mouse2.png" alt="" class="section5-mouse2">
            <img src="images/section5-hand.png" alt="" class="section5-hand">
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
    $(function() {
        $('.section5-sofa').show().animate({
            'bottom': '70px'
        }, 1000, 'swing', function() {
            $('.section5-order').show().animate({
                'bottom': '390px'
            }, 1000, 'swing', function() {
                $('.section5-hand').show().animate({
                    'bottom': "0px"
                }, 1000, 'swing', function() {
                    $('.section5-mouse2').show();
                    $('.section5-words').addClass('section5-words-rotate');
                });
            });
        });
    });
    </script>
</body>

</html>

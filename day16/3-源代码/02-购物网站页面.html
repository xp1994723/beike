	1. 全屏滚动的页面 使用鼠标的滚轮来进行上下滚动会切换到上一屏幕和下一屏的效果(类似于之前所学习的轮播图效果)
	2. 如何实现一个全屏滚动的页面 ： 添加鼠标滚轮的世界 mousewheel(有兼容性问题) 在这个事件里面判断 滚动的方向 往上 切换到上一屏 往下 切换到下一屏
	3. 开发过程中： 不会使用原生JS实现 有兼容性问题 细节特别多 浪费时间 开发一般使用一些第三方的插件 fullpage 是一个jQuery(基于jQuery来开发的插件)

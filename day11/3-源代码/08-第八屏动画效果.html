<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    html,
    body {
        height: 100%;
        min-height: 600px;
        position: relative;
    }
    
    .section8 {
        height: 100%;
        min-height: 600px;
        position: relative;
        background: url(images/bg8.png);
    }
    
    .section8-begin {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 389px;
        height: 160px;
        bottom: 356px;
    }
    
    .section8-begin img {
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .section8-begin img:last-of-type {
        display: none;
    }
    
    .section8-hand {
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
    }
    .section8-again{
    		position: absolute;
    		bottom: 403px;
    		left: 50%;
    		margin-left: 240px;    		
    }
    </style>
</head>

<body>
    <div class="section section8">
        <a href="#" class="section8-begin">
            <img src="images/section8-begin1.png" alt="">
            <img src="images/section8-begin2.gif" alt="">
        </a>
        <div class="section8-hand">
            <img src="images/section8-hand.png" alt="">
        </div>
        <a href="#" class="section8-again">
        		<img src="images/section8-again.png" alt="">
        </a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<style>
		.section6{
			background:#84d9ed  url(images/bg6.png) no-repeat left bottom;
		}
		.section6-cloud{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			animation: cloud 30s infinite;
		}
		.section6-sofa{
			width: 70px;
			position: absolute;
			bottom: 800px;
			left:25%;
			display: none;
			/*变化后*/
			/*left:40%;*/
			/*bottom: 500px;*/
		}
		.section6-box{
			position: absolute;
			left: 10%;
			bottom: 500px;
			display: none;
			/*变化后*/
			/*left:38%;*/
			/*bottom: 500px;*/
			/*bottom: 40px;*/
		}
		.section6-car{
			position: absolute;
			bottom: 0;
			right: 50%;
			/*display: none;*/
		}
		.section6-street{
			position: absolute;
			right: 50%;
			bottom: 122px;
			display: none;
		}
		.section6-boy{
			position: absolute;
			right: 50%;
			height: 100px;
			bottom: 0px;
			display: none;
			/*变化到*/
			/*right: 500px;*/
			/*bottom: 116px;*/
		}
		.section6-girl{
			position: absolute;
			height: 100px;
			right: 315px;
			bottom: 116px;
			z-index: 10;
			display: none;
			/*变化到*/
			/*right: 350px;*/
			/*height: 294px;*/
		}
		.section6-door{
			position: absolute;
			right: 285px;
			bottom: 116px;
			/*display: none;*/
			opacity: 0;
		}
		.section6-words{
			position: absolute;
			left: 0%;
			bottom: 479px;
			display: none;
			/*变化后*/
			/*left:30%;*/
		}
		.section6-receiving{
			position: absolute;
			right: 445px;
			bottom: 400px;
			z-index: 20;
			display: none;
		}
		@keyframes cloud {
        0% {
            left: 50%;
        }
        50% {
            left: 20%;
        }
        100% {
            left: 50%;
        }
    }
	</style>
</head>
<body>
	<!-- 第六屏 -->
	<section class="section section6">
		<!-- 第六屏云彩 -->
		<img src="images/section6-cloud.png" alt="" class="section6-cloud">
		<!-- 第六屏的沙发 -->
		<img src="images/section6-sofa.png" alt="" class="section6-sofa">
		<!-- 第六屏的箱子 -->
		<img src="images/section6-box.png" alt="" class="section6-box">
		<!-- 第六屏的车 -->
		<img src="images/section6-car.png" alt="" class="section6-car">
		<!-- 第六屏的收货街道信息 -->
		<img src="images/section6-street.png" alt="" class="section6-street">
		<!-- 第六屏的男孩 -->
		<img src="images/section6-boy.png" alt="" class="section6-boy">
		<!-- 第六屏的女孩 -->
		<img src="images/section6-girl.png" alt="" class="section6-girl">
		<!-- 第六屏的门 -->
		<img src="images/section6-door.png" alt="" class="section6-door">
		<!-- 第六屏的光速文字 -->
		<img src="images/section6-words.png" alt="" class="section6-words">
		<!-- 第六屏的请收货 -->
		<img src="images/section6-receiving.png" alt="" class="section6-receiving">
	</section>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function () {
			//沙发从上往下掉下来
			$('.section6-sofa').show().animate({
				'bottom':'500px',
				'left':'40%'
			},1500);
			//箱子从左往右接住沙发
			$('.section6-box').show().animate({
				'left':'38%'			
			},1500,function () {
				//当箱子接住沙发沙发隐藏
				$('.section6-sofa').hide();
				//箱子接住沙发之后往下掉到车里
				$('.section6-box').animate({
					'bottom':'40px'
				},1000,function () {
					// 箱子掉到车里后隐藏
					$(this).hide();
					//车开始往前跑 其实就是背景在变化
					$('.section6').animate({
						'backgroundPositionX':'100%'
					},3000,function function_name() {
						// 街道显示
						$('.section6-street').show();
						//小男孩出来
						$('.section6-boy').show().animate({
							'height':'294px',
							'bottom':'116px'
						},1000,function () {
							//小男孩往右走到小女孩面前
							$(this).animate({
								'right':'500px'
							},1000,function () {
								//小女孩开门
								$('.section6-door').animate({
									'opacity':1
								},500,function () {
									//小女孩出来收货
									$('.section6-girl').show().animate({
										'right':'350px',
										'height':'294px'
									},500,function () {
										//出来之后小男孩告诉小女孩请收货
										$('.section6-receiving').show();
									});
								});
							});
						});
					});
					//车跑的同时文字也跟着跑
					$('.section6-words').show().animate({
						'left':'30%'
					},3000);
				});
			});
		});
	</script>
</body>
</html>

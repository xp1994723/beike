<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    body {
        font-family: '微软雅黑';
    }
    
    .box {
        width: 200px;
        height: 200px;
        margin: 300px auto;
        perspective: 1000px; 
    }
    
    .cube {
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(150deg);
        /*border: 1px solid #ccc;*/
        animation: move 20s linear infinite;
    }
    
    .cube div {
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 50px;
        color: #fff;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .cube div:nth-child(1) {
        background-color: rgba(255, 0, 0, 0.3);
        transform: translateX(100px) rotateY(-270deg);
    }
    
    .cube div:nth-child(2) {
        background-color: rgba(0, 255, 0, 0.3);
        transform: translateX(-100px) rotateY(270deg);
    }
    
    .cube div:nth-child(3) {
        background-color: rgba(0, 0, 255, 0.3);
        transform: translateY(100px) rotateX(-90deg);
    }
    
    .cube div:nth-child(4) {
        background-color: rgba(255, 0, 255, 0.3);
        transform: translateY(-100px) rotateX(-90deg);
    }
    
    .cube div:nth-child(5) {
        background-color: rgba(255, 255, 0, 0.3);
        transform: translateZ(-100px) rotateY(-180deg);
    }
    
    .cube div:nth-child(6) {
        background-color: rgba(0, 255, 255, 0.3);
        transform: translateZ(100px);
    }
    
    @keyframes move {
        0% {
            transform: rotateX(0deg) rotateY(0deg);
        }
        100% {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }
    
    .box:hover .cube div:nth-child(1) {
        transform: translateX(200px) rotateY(-270deg);
    }
    
    .box:hover .cube div:nth-child(2) {
        transform: translateX(-200px) rotateY(270deg);
    }
    
    .box:hover .cube div:nth-child(3) {
        transform: translateY(200px) rotateX(-90deg);
    }
    
    .box:hover .cube div:nth-child(4) {
        transform: translateY(-200px) rotateX(-90deg);
    }
    
    .box:hover .cube div:nth-child(5) {
        transform: translateZ(-200px) rotateY(-180deg);
    }
    
    .box:hover .cube div:nth-child(6) {
        transform: translateZ(200px);
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="cube">
            <!-- 左 -->
            <div class="left">
                左
            </div>
            <div class="right">
                右
            </div>
            <div class="">
                上
            </div>
            <div class="">
                下
            </div>
            <div class="">
                前
            </div>
            <div class="">
                后
            </div>
        </div>
    </div>
</body>

</html>

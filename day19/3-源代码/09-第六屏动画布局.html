<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<style>
		.section6{
			background:#84d9ed  url(images/bg6.png) no-repeat right bottom;
		}
		.section6-cloud{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			animation: cloud 30s infinite;
		}
		.section6-sofa{
			width: 70px;
			position: absolute;
			bottom: 800px;
			left:25%;
			display: none;
			/*变化后*/
			/*left:40%;*/
			/*bottom: 500px;*/
		}
		.section6-box{
			position: absolute;
			left: 10%;
			bottom: 500px;
			display: none;
			/*变化后*/
			/*left:38%;*/
			/*bottom: 500px;*/
			/*bottom: 40px;*/
		}
		.section6-car{
			position: absolute;
			bottom: 0;
			right: 50%;
			display: none;
		}
		.section6-street{
			position: absolute;
			right: 50%;
			bottom: 122px;
			display: none;
		}
		.section6-boy{
			position: absolute;
			right: 50%;
			height: 100px;
			bottom: 0px;
			display: none;
			/*变化到*/
			/*right: 500px;*/
			/*bottom: 116px;*/
		}
		.section6-girl{
			position: absolute;
			height: 100px;
			right: 315px;
			bottom: 116px;
			z-index: 10;
			display: none;
			/*变化到*/
			right: 350px;
			height: 294px;
		}
		.section6-door{
			position: absolute;
			right: 285px;
			bottom: 116px;
			display: none;
		}
		.section6-words{
			position: absolute;
			left: 0%;
			bottom: 479px;
			display: none;
			/*变化后*/
			/*left:30%;*/
		}
		@keyframes cloud {
        0% {
            left: 50%;
        }
        50% {
            left: 20%;
        }
        100% {
            left: 50%;
        }
    }
	</style>
</head>
<body>
	<!-- 第六屏 -->
	<section class="section section6">
		<!-- 第六屏云彩 -->
		<img src="images/section6-cloud.png" alt="" class="section6-cloud">
		<!-- 第六屏的沙发 -->
		<img src="images/section6-sofa.png" alt="" class="section6-sofa">
		<!-- 第六屏的箱子 -->
		<img src="images/section6-box.png" alt="" class="section6-box">
		<!-- 第六屏的车 -->
		<img src="images/section6-car.png" alt="" class="section6-car">
		<!-- 第六屏的收货街道信息 -->
		<img src="images/section6-street.png" alt="" class="section6-street">
		<!-- 第六屏的男孩 -->
		<img src="images/section6-boy.png" alt="" class="section6-boy">
		<!-- 第六屏的女孩 -->
		<img src="images/section6-girl.png" alt="" class="section6-girl">
		<!-- 第六屏的门 -->
		<img src="images/section6-door.png" alt="" class="section6-door">
		<!-- 第六屏的光速文字 -->
		<img src="images/section6-words.png" alt="" class="section6-words">
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    .section4 {
        background: #fed url(images/bg4.png) no-repeat center bottom;
    }
    
    .section4-cloud {
        width: 882px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: section4Cloud 30s linear infinite;
    }
    .section4-words1,.section4-words2{
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		bottom: 500px;
    }
    .section4-words2{
    	opacity: 0;
    }

    .section4-cart {
        position: absolute;
        width: 500px;
        height: 346px;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .section4-cart img:first-of-type {
        position: absolute;
        left: 150px;
        bottom: 800px;
        z-index: 10;
    }
    
    .section4-cart img:last-of-type {
        position: absolute;
        z-index: 20;
    }
	 
	 .section4-address{
	 	position: absolute;
	 	left: 50%;
	 	transform:translateX(-50%);
	 	bottom: 180px;
	 	display: none;
	 }
	.section4-address img:first-of-type{
		position: absolute;
		left: 60px;
		top: 60px;
		opacity: 0;
	}
    @keyframes section4Cloud {
        0% {
            transform: translateX(-50%);
        }
        25% {
            transform: translateX(-80%);
        }
        50% {
            transform: translateX(-50%);
        }
        75% {
            transform: translateX(-20%);
        }
        100% {
            transform: translateX(-50%);
        }
    }
    </style>
</head>

<body>
	<!-- 第四屏 -->
    <section class="section section4">
    	  <!-- 第四屏的云彩 -->
        <img src="images/section4-cloud.png" alt="" class="section4-cloud">
        <!-- 第四屏的第一个文字 -->
        <img src="images/section4-words1.png" alt="" class="section4-words1">
        <!-- 第四屏的第二个文字 -->
        <img src="images/section4-words2.png" alt="" class="section4-words2">
        <!-- 第四屏的购物车 -->
        <div class="section4-cart">
        		<!-- 第四屏购物车里面的沙发 -->
            <img src="images/section4-sofa.png" alt="">
            <!-- 第四屏购物车的车身 -->
            <img src="images/section4-cart.png" alt="">
        </div>
        <!-- 第四屏的收货地址单 -->
        <div class="section4-address">
        		<!-- 收货地址信息 -->
        		<img src="images/section4-address.png" alt="">
        		<!-- 展示收货地址的单 -->
        		<img src="images/section4-note.png" alt="">
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
    	$(function () {
            // 沙发从上往下掉下来到购物车里面
    		$('.section4-cart img').eq(0).animate({
    			'bottom':'200px'    	
    		},1500,'easeOutExpo',function () {
                //沙发掉下来后购物车开始往右走走到left 150%的位置看不见车
    			$('.section4-cart').animate({
    				'left':'150%'
    			},2000,'easeInOutElastic',function () {
                    //购物车走完后收货地址信息单显示 同时让里面的收货地址信息渐渐的显示
    				$('.section4-address').show().children(0).animate({
    					'opacity':1
    				},1000);
                    //同时把收货地址上面的第二个文字渐渐的显示覆盖之前的文字
    				$('.section4-words2').animate({
    					'opacity':1
    				},1000);
    			});
    		})
    	});
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="fullpage">
        <!-- 第一屏 -->
        <section class="section section1">
            <!-- 第一屏的图标 -->
            <img src="images/section1-icon.png" alt="" class="section1-icon">
            <!-- 第一屏的沙发图片 -->
            <img src="images/section1-sofa.png" alt="" class="section1-sofa">
            <!-- 第一屏的飞机图片 -->
            <img src="images/section1-fly.png" alt="" class="section1-fly">
        </section>
        <!-- 第二屏 -->
        <section class="section section2">
            <!-- 第二屏的容器 -->
            <div class="section2-container">
                <!-- 第二屏的文字 -->
                <img src="images/section2-words1.png" alt="" class="section2-words1">
                <img src="images/section2-words2.png" alt="" class="section2-words2">
                <!-- 第二屏的第一个搜索框和搜索框的文字 -->
                <div class="section2-search1">
                    <img src="images/section2-search-words.png" alt="">
                </div>
                <!-- 第二屏的第二个搜索框 -->
                <img src="images/section2-search2.png" alt="" class="section2-search2">
                <!-- 第二屏的所有沙发图片 -->
                <img src="images/section2-sofas.png" alt="" class="section2-sofas">
                <!-- 第二屏的中间第二个沙发 -->
                <img src="images/section2-sofa.png" alt="" class="section2-sofa">
                <!-- 第二屏中间沙发走了的遮罩层 -->
                <div class="section2-sofa-mask"></div>
            </div>
        </section>
        <!-- 第三屏 -->
        <section class="section section3">
            <!-- 第三屏的容器 -->
            <div class="section3-container">
                <!-- 第三屏的沙发 -->
                <img src="images/section3-sofa.png" alt="" class="section3-sofa">
                <!-- 第三屏右侧的选择尺寸和购物车 -->
                <div class="section3-select">
                    <!-- 选择尺寸的第一个图片 -->
                    <img src="images/section3-icon1.gif" alt="" class="section3-icon1">
                    <!-- 选择尺寸的第二个图片 -->
                    <img src="images/section3-icon2.gif" alt="" class="section3-icon2">
                    <!-- 第一个购物车 -->
                    <img src="images/section3-cart1.gif" alt="" class="section3-cart1">
                    <!-- 第二个购物车 -->
                    <img src="images/section3-cart2.gif" alt="" class="section3-cart2">
                </div>
            </div>
        </section>
        <!-- 第四屏 -->
        <section class="section section4">
            <!-- 第四屏的云彩 -->
            <img src="images/section4-cloud.png" alt="" class="section4-cloud">
            <!-- 第四屏的第一个文字 -->
            <img src="images/section4-words1.png" alt="" class="section4-words1">
            <!-- 第四屏的第二个文字 -->
            <img src="images/section4-words2.png" alt="" class="section4-words2">
            <!-- 第四屏的购物车 -->
            <div class="section4-cart">
                <!-- 第四屏购物车里面的沙发 -->
                <img src="images/section4-sofa.png" alt="">
                <!-- 第四屏购物车的车身 -->
                <img src="images/section4-cart.png" alt="">
            </div>
            <!-- 第四屏的收货地址单 -->
            <div class="section4-address">
                <!-- 收货地址信息 -->
                <img src="images/section4-address.png" alt="">
                <!-- 展示收货地址的单 -->
                <img src="images/section4-note.png" alt="">
            </div>
        </section>
        <!-- 第五屏 -->
        <section class="section section5">
            <!-- 第五屏的文字 -->
            <img src="images/section5-words.png" alt="" class="section5-words">
            <!-- 第五屏的银行卡 -->
            <img src="images/section5-card.png" alt="" class="section5-card">
            <!-- 第五屏的银行卡信息 -->
            <img src="images/section5-order.png" alt="" class="section5-order">
            <!-- 第五屏的沙发 -->
            <img src="images/section5-sofa.png" alt="" class="section5-sofa">
            <!-- 第五屏的鼠标和手 -->
            <div class="section5-mouse-hand">
                <!-- 第五屏的第一个鼠标 -->
                <img src="images/section5-mouse1.png" alt="" class="section5-mouse1">
                <!-- 第五屏的第二个鼠标 -->
                <img src="images/section5-mouse2.png" alt="" class="section5-mouse2">
                <!-- 第五屏的手 -->
                <img src="images/section5-hand.png" alt="" class="section5-hand">
            </div>
        </section>
        <!-- 第六屏 -->
        <section class="section section6">
            <!-- 第六屏的云彩 -->
            <img src="images/section6-cloud.png" alt="" class="section6-cloud">
            <!-- 第六屏的沙发 -->
            <img src="images/section5-sofa.png" alt="" class="section6-sofa">
            <!-- 第六屏的装沙发的盒子 -->
            <img src="images/section6-box.png" alt="" class="section6-box">
            <!-- 第六屏的车 -->
            <img src="images/section6-car.png" alt="" class="section6-car">
            <!-- 第六屏的收货街道信息 -->
            <img src="images/section6-street.png" alt="" class="section6-street">
            <!-- 第六屏的送货男孩 -->
            <img src="images/section6-boy.png" alt="" class="section6-boy">
            <!-- 第六屏的打开的门 -->
            <img src="images/section6-door.png" alt="" class="section6-door">
            <!-- 第六屏的收货女孩 -->
            <img src="images/section6-girl.png" alt="" class="section6-girl">
            <!-- 第六屏的请收货图片-->
            <img src="images/section6-receiving.png" alt="" class="section6-receiving">
            <!-- 第六屏的光速文字 -->
            <img src="images/section6-words.png" alt="" class="section6-words">
        </section>
        <!-- 第七屏 -->
        <section class="section section7">
            <!-- 第七屏的星星 -->
            <div class="section7-star">
            </div>
            <!-- 第七屏的好评文字 -->
            <img src="images/section7-good.png" alt="" class="section7-good">
        </section>
        <!-- 第八屏 -->
        <section class="section section8">
        		<!-- 第八屏的开始购物图片 -->
            <div class="section8-begin">
                <!-- 第八屏的开始购物静态图片 -->
                <img src="images/section8-begin1.png" alt="" class="section8-begin1">
                <!-- 第八屏的开始购物动态图片 -->
                <img src="images/section8-begin2.gif" alt="" class="section8-begin2">
            </div>
            <!-- 第八屏的手图片 -->
            <img src="images/section8-hand.png" alt="" class="section8-hand">
            <!-- 第八屏的再来一次图片 -->
            <img src="images/section8-again.png" alt="" class="section8-again">
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

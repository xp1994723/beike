<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
        width: 600px;
        height: 600px;
        margin: 0px auto;
        background-color: #ccc;
        overflow: hidden;
        perspective: 1000px;
    }
    
    .box .inner {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 0, 0.5);
        margin: 200px auto;
        transition: all 2s;
    }
    
    .box:hover .inner {
        transform: translateZ(100px);
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>

</html>

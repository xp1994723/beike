	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		.box {
			width: 200px;
			margin: 100px auto;
		}

		.box img {
			width: 100%;
			animation:move 2s infinite 2s;
		}
		@keyframes move{
			0%{
				transform: rotate(0deg) scale(1);
			}
			100%{
				transform: rotate(360deg) scale(2);
			}
		}
		

	</style>
</head>
<body>
	<div class="box">
		<img src="./images/dfc.gif">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background-color: lightblue;
    }
    
    .fish {
        /* 有 12条鱼 总高度 1512  每一条的高度是 126 */
        width: 174px;
        height: 126px;
        background: url('images/fish.png') no-repeat;
    }
    /* 定义动画 */
    
    @keyframes autoSwim {
        from {}
        to {
            background-position-y: -882px;
        }
    }
    /* 使用动画 */
    
    .autoSwim {
        animation: autoSwim .5s steps(7) infinite;
    }
    /* 修改body的高度 */
    
    html,
    body {
        height: 100%;
        margin: 0;
    }
    /* 线性渐变  */
    
    body {
        background-image: linear-gradient(to bottom, lightblue, deepskyblue, blue, black)
    }
    
    .fish {
        transition: all 1s linear;
    }
    
    body:hover .fish {
        transform: translate(1000px, 500px) rotate(90deg) scale(0, 0);
    }
    </style>
</head>

<body>
    <div class="fish autoSwim"></div>
</body>

</html>

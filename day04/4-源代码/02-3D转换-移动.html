<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.translateX {
			width: 200px;
			height: 200px;
			perspective: 1000px;
		}
		
		.translateY {
			width: 200px;
			height: 200px;
			perspective: 1000px;
			margin-top: 50px;
		}

		.translateZ {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			perspective: 1000px;
		}

		.box {
			width: 100%;
			height: 100%;
			background-color: green;
			transition: all 1s;
		}

		.translateX:hover .box {
			transform: translateX(300px);
		}

		.translateZ:hover .box {
			transform: translateZ(400px);
		}

		.translateY:hover .box {
			transform: translateY(400px);
		}
	</style>
</head>
<body>
	<div class="translateX">
		<div class="box">translateX</div>
	</div>
	<div class="translateY">
		<div class="box">translateY</div>
	</div>
	<div class="translateZ">
		<div class="box">translateZ</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background-color: #ccc;
    }
    
    .box {
        font-size: 200px;
        text-align: center;
        color: transparent;
        /*1px 表示文本阴影的 水平偏移量 + 右 - 左*/
        /*1px 表示文本阴影的 垂直偏移量 + 下 - 上*/
        /*5px 表示的是模糊度*/
        /*颜色 如果不加默认和文字颜色一样 */
        text-shadow: 1px 1px 1px #fff,-1px -1px 1px #000;
        /*text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;*/
    }
    </style>
</head>

<body>
    <div class="box">
        文本阴影
    </div>
</body>

</html>

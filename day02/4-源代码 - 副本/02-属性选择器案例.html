    /*可以利用属性选择器提取公共样式 选中所有类名以icon-开头的元素 把公共样式写在里面*/
    
    [class^="icon-"] {
        background-image: url(images/sprites.png);
        width: 65px;
        height: 65px;
    }
    
    .icon-phone {
        background-position: -80px -140px;
    }
    
    .icon-computer {
        background-position: -160px -140px;
    }
    </style>
</head>

<body>
    <!-- 手机图标 -->
    <div class="icon-phone"></div>
    <!-- 电脑图标 -->
    <div class="icon-computer"></div>

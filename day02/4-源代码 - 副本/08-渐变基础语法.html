
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 渐变</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #CCC;
    }
    
    .linear:nth-child(1) {
        width: 400px;
        height: 40px;
        margin: 100px auto;
        /*第一个参数表示渐变的方向 可以写方位名词  也可以写角度*/
        /*第二个参数表示渐变的初始颜色*/
        /*第三个参数表示渐变的结束颜色*/
        /*background-image: linear-gradient(180deg,#fff , #333);*/
        /*background-image: linear-gradient(to right, #0f0, #ff0);*/
        background-image: linear-gradient(135deg,yellow 0% ,yellow 25%,
            green 25%,green 50%,yellow 50%,yellow 75%,green 75%,green 100%);
        -webkit-background-size: 40px 40px;
        background-size: 40px 40px;
    }
    </style>
</head>

<body>
    <!-- <div class="lineara"></div> -->
    <div class="linear"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
        width: 800px;
        margin: 0px auto;
    }
    
    .box div {
        width: 99px;
        height: 69px;
        border: 1px solid #ccc;
        float: left;
        text-align: center;
        line-height: 50px;
    }
    /*div:first-child 选中当前元素的父元素下的第一个子元素 如果这第一个子元素不是当前元素那就选不中*/
    
    .box div:first-child {
        background-color: #f40;
    }
    /*选中某一个类型的第一个元素(会排除别的元素)*/
    
    .box div:first-of-type {
        background-color: #f40;
    }
    /*div:last-child  选中当前元素的父元素下的倒数第一个子元素 如果这第一个子元素不是当前元素那就选不中*/
    
    .box div:last-child {
        background-color: #f40;
    }
    /*选中某一个类型的最后一个元素(会排除别的元素)*/
    
    .box div:last-of-type {
        background-color: #f40;
    }
    /*div:nth-child(3) 表示选中当前元素的父元素下的第3子元素 如果这个子元素不是div也选不中*/
    
    .box div:nth-child(3) {
        background-color: #f40;
    }
    /*选中某一个类型的第几个元素(会排除别的元素)*/
    
    .box div:nth-of-type(3) {
        background-color: #f40;
    }
    </style>
</head>

<body>
    <div class="box">
        <!-- <p>发送到发送到</p> -->

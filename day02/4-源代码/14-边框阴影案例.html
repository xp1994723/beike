
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 边框</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #F7F7F7;
    }
    
    .items {
        margin-top: 100px;
    }
    
    .item {
        width: 200px;
        height: 200px;
        float: left;
        margin-left: 50px;
        padding-bottom: 100px;
        background-color: #fff;
        box-shadow: 5px 5px 5px #ccc;
    }
    
    .item img {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="items">
        <div class="item">
            <img src="./images/pic_1.jpg">
        </div>
        <div class="item">
            <img src="./images/pic_2.jpg">
        </div>
        <div class="item">
            <img src="./images/pic_3.jpg">
        </div>
        <div class="item">
            <img src="./images/pic_4.jpg">
        </div>
        <div class="item"></div>
    </div>
</body>

</html>

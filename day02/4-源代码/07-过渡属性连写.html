
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 过渡</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: '微软雅黑';
        background-color: #0da5d6;
    }
    
    p {
        font-size: 100px;
        color: #fff;
        text-align: center;
    }
        
    p span {
        transition: all 1s;
    }
    
    p:hover span {
        margin-left: 50px;
    }
    </style>
</head>

<body>
    <p class="hover"><span>4</span><span>亿</span><span>网</span><span>友</span><span>共</span><span>同</span><span>信</span><span>赖</span></p>
</body>

</html>

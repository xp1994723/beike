    p {

    </style>
</head>

<body>
    <p class="tips"></p>
    <p>事件绑定方法</p>
    <script src="jquery.min.js"></script>
    <script>
    //检测当前网络是否在线 在线返回true 离线返回false
    console.log(window.navigator.onLine);
    //给window添加 网络状态online事件  在连网的时候会触发
    window.addEventListener('online', function() {
        console.log('online');
        //判断当前是否是在线状态 是返回true 不是返回false
        console.log(window.navigator.onLine);
    });
    //给window 添加网络状态offline事件 在断开网络的时候会触发
    window.addEventListener('offline', function() {
        console.log('offline');
        console.log(window.navigator.onLine);
    });
    </script>
</body>

</html>

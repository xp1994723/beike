<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f40;
		}
	</style>
</head>
<body>
	<!-- 1. 什么是拖拽： 拖拽一个元素 图片 文字 到某个地方
	2. 拖拽2个要素  拖拽物 （就是拖拽的元素 图片 和文字） 和 目标区域 就是拖拽物要拖拽到的区域
	3. 什么东西可以被拖拽 图片 超链接 文字 是可以被拖拽的 但是默认div等盒子之类的元素是不能被拖拽的 如果想拖拽div之类的元素要添加 draggable="true" -->
	<div class="box" draggable="true"></div>
	<img src="images/toy.png" alt="">
	<a href="#">超链接</a>
	普通文本
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<style>
		.section5{
			background:#d04759 url(images/bg5.png) no-repeat center bottom;
			overflow: hidden;
		}
		.section5-words{
			position: absolute;
			left: 20%;
			top: 10%;
		}
		.section5-card{
			position: absolute;
			left: 20%;
			bottom: 200px;
			z-index: 20;
		}
		.section5-order{
			position: absolute;
			left: 27%;
			bottom: 390px;
			z-index: 10;
		}
		.section5-sofa{
			position: absolute;
			left: 25%;
			bottom: 70px;
		}	
		.section5-mouse1,.section5-mouse2{
			position: absolute;
			right: 20%;
			bottom: 200px;
		}
		.section5-mouse2{
			display: none;
		}
		.section5-hand{
			position: absolute;
			right: 20%;
			bottom: 0px;
			transform: translateX(-40px);
		}
	</style>
</head>
<body>
	<!-- 第五屏 -->
	<section class="section section5">
		<!-- 第五屏的文字 -->
		<img src="images/section5-words.png" alt="" class="section5-words">
		<!-- 第五屏的银行卡 -->
		<img src="images/section5-card.png" alt="" class="section5-card">
		<!-- 第五屏的银行信息 -->
		<img src="images/section5-order.png" alt="" class="section5-order">
		<!-- 第五屏的沙发 -->
		<img src="images/section5-sofa.png" alt="" class="section5-sofa">
		<!-- 第五屏 第一个鼠标 -->
		<img src="images/section5-mouse1.png" alt="" class="section5-mouse1">
		<!-- 第五屏 第二个鼠标 -->
		<img src="images/section5-mouse2.png" alt="" class="section5-mouse2">
		<!-- 第五屏的手 -->
		<img src="images/section5-hand.png" alt="" class="section5-hand">
	</section>
</body>
</html>

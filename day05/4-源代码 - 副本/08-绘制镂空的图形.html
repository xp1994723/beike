<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    canvas {
        border: 1px solid #ccc;
    }
    </style>
</head>

<body>
    <canvas width="600" height="500"></canvas>
    <script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    ctx.moveTo(100, 100);
    ctx.lineTo(300, 100);
    ctx.lineTo(300, 300);
    ctx.lineTo(100, 300);
    ctx.closePath();
    ctx.moveTo(150, 150);
    ctx.lineTo(150, 250);
    ctx.lineTo(250, 250);
    ctx.lineTo(250, 150);
    ctx.closePath();
    ctx.stroke();
    //    ctx.fill();
    </script>
</body>

</html>

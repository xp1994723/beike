<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*canvas{
			width: 400px;
			height: 600px;
		}*/
	</style>
</head>
<body>
	<canvas width="500" height="800">
		您的浏览器不支持canvas
	</canvas>
	<script>
		//canvas 画布
		// canvas 是HTML5中新增的标签
		// 1. canvas标签默认的宽高是300*150
		// 2. 如果通过样式给canvas设置宽高 可能会拉伸画布
		// 3. 一般通过width和height属性设置canvas的宽高
		// 4. canvas有兼容性问题 在支持canvas的浏览器中 canvas标签里面的文字内容会被忽略
		// 5. 在不支持canvas的浏览器中大部分浏览器会将canvas解析成div 利用这个给用户一些提示信息
		// 6. canvas在支持canvas的浏览器下兼容性很好 不需要做别的兼容处理
		// 7. canvas本身只是一个画布 不能自己画图 需要使用画图的工具
		// 8. 页面上可以有多个canvas标签 每个画布都可以拥有自己的画图工具
	</script>
</body>
</html>

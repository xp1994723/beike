<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas  width="600" height="500" ></canvas>
<script>
    var cas = document.querySelector("canvas");
    var ctx = cas.getContext("2d");

    ctx.moveTo(100, 100);
    ctx.lineTo(400, 100);
    ctx.lineTo(400, 400);
    ctx.lineTo(100, 400);
    ctx.closePath();

    ctx.moveTo(250, 125);
    ctx.lineTo(125, 250);
    ctx.lineTo(200, 250);
    ctx.lineTo(200, 375);
    ctx.lineTo(300, 375);
    ctx.lineTo(300, 250);
    ctx.lineTo(375, 250);
    ctx.closePath();

    ctx.stroke();
    ctx.fill();

</script>
</body>
</html>
